<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINHAN BOX - Smart View</title>

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Outfit', sans-serif;
        }

        /* 
           SCAN OVERLAY
           Displays before camera starts. 
           Z-index 999 to be on top of everything.
        */
        #scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            z-index: 999;
            transition: opacity 0.5s ease;
            padding: 20px;
            text-align: center;
        }

        .overlay-logo-container {
            width: 100%;
            max-width: 280px;
            /* Responsive limit */
            margin-bottom: 30px;
        }

        .overlay-logo-container img {
            width: 80%;
            /* CSS Cleanup: 80% max for mobile */
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .start-camera-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-camera-btn:active {
            transform: scale(0.95);
        }

        .instruction {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 20px;
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* 
           AR SCENE ELEMENTS
           Ensure camera video is true background 
        */
        video {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: -2 !important;
            /* True Background */
            object-fit: cover !important;
        }

        .a-canvas {
            z-index: -1 !important;
            /* Above video, below UI */
        }

        /* Loading UI */
        #loading-screen {
            display: none;
            color: #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 500;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- SCAN OVERLAY: Displayed initially -->
    <div id="scan-overlay">
        <div class="overlay-logo-container">
            <img src="/watermark_logo.png" alt="Pinhan Box Logo">
        </div>

        <button id="btn-start" class="start-camera-btn">
            <span>START CAMERA</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        </button>

        <p class="instruction">Tayyor bo'lsangiz, tugmani bosing</p>
    </div>

    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- AR Container where a-scene will be injected -->
    <div id="ar-container"></div>

    <script>
        const btnStart = document.getElementById('btn-start');
        const overlay = document.getElementById('scan-overlay');
        const loading = document.getElementById('loading-screen');
        const arContainer = document.getElementById('ar-container');

        // URL parsing for project ID
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        async function startAR() {
            if (!projectId) {
                alert("ID topilmadi!");
                return;
            }

            // Show loading
            overlay.style.opacity = '0';
            loading.style.display = 'block';

            try {
                // Fetch project data
                const response = await fetch(`/api/project/${projectId}`);
                if (!response.ok) throw new Error("Project not found");
                const data = await response.json();

                // Build Aspect Ratio Scales
                const mRatio = data.markerRatio || 1.0;

                // Inject A-Frame Scene
                const scene = `
                    <a-scene 
                        mindar-image="imageTargetSrc: ${data.mind}; uiLoading: no; uiScanning: no; uiError: no; filterMinCF:0.0001; filterBeta: 0.001;" 
                        color-space="sRGB" 
                        renderer="colorManagement: true, physicallyCorrectLights: true" 
                        vr-mode-ui="enabled: false" 
                        device-orientation-permission-ui="enabled: false">
                        
                        <a-assets>
                            <video id="gift-video" src="${data.video}" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
                        </a-assets>

                        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                        <a-entity mindar-image-target="targetIndex: 0">
                            <a-plane 
                                id="video-plane"
                                src="#gift-video" 
                                position="0 0 0" 
                                height="${1 / mRatio}" 
                                width="1" 
                                rotation="0 0 0"
                            ></a-plane>
                        </a-entity>
                    </a-scene>
                `;

                arContainer.innerHTML = scene;

                // Handle Video Playback Logic (Autoplay Fix)
                const video = document.getElementById('gift-video');

                // Secret handshake to unlock unmuted audio on mobile
                video.muted = true;
                video.play().then(() => {
                    video.pause();
                    video.muted = false; // Now it can play unmuted on interaction
                    video.currentTime = 0;

                    // Remove overlay and loading
                    setTimeout(() => {
                        overlay.remove();
                        loading.style.display = 'none';
                    }, 500);
                });

                // Detect Target
                const sceneEl = document.querySelector('a-scene');
                sceneEl.addEventListener('loaded', () => {
                    const targetEl = document.querySelector('[mindar-image-target]');

                    targetEl.addEventListener('targetFound', () => {
                        console.log("Target Found: Playing Video");
                        video.play();
                    });

                    targetEl.addEventListener('targetLost', () => {
                        console.log("Target Lost: Pausing Video");
                        video.pause();
                    });
                });

            } catch (err) {
                console.error(err);
                alert("Xatolik yuz berdi: " + err.message);
                overlay.style.opacity = '1';
                loading.style.display = 'none';
            }
        }

        btnStart.addEventListener('click', startAR);
    </script>
</body>

</html>
