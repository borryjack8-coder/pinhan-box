<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PINHAN BOX</title>

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* 
           CORE RESETS 
           ensure no scrolling, full screen, transparent backgrounds 
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent !important;
            font-family: 'Outfit', sans-serif;
        }

        /* 
           CAMERA FEED LENS (The "Reality")
           MindAR injects a video tag. We force it to be the background.
           z-index: -2
        */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
            z-index: -2 !important;
            display: block !important;
            opacity: 1 !important;
        }

        /* 
           3D SCENE (The "Magic")
           MindAR Canvas. z-index: -1 (Above video, below UI)
        */
        .a-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: -1 !important;
            background: transparent !important;
        }

        /* 
           UI OVERLAY (The "Glassmorphism")
           z-index: 100
        */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;

            /* Glass Effect */
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: opacity 0.6s ease-in-out;
        }

        .logo-box {
            margin-bottom: 40px;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-start {
            padding: 18px 40px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            transform: scale(1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-start:active {
            transform: scale(0.96);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
        }

        .instruction-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
        }

        /* Loading Spinner inside overlay */
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
            /* hidden by default */
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Error Toast */
        #error-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 50, 50, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            display: none;
            z-index: 200;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <!-- UI LAYER -->
    <div id="ui-overlay">
        <div class="logo-box">
            <img src="/watermark_logo.png" alt="Logo">
        </div>

        <button class="btn-start" id="btn-start">
            <div class="loader" id="btn-loader"></div>
            <span id="btn-text">üéÅ Sovg'ani Ochish</span>
        </button>

        <p class="instruction-text">Kamerani rasmga qarating</p>
    </div>

    <!-- FEEDBACK LAYER -->
    <div id="error-toast"></div>

    <!-- AR LAYER -->
    <div id="ar-container"></div>

    <script>
        // DOM Elements
        const overlay = document.getElementById('ui-overlay');
        const btnStart = document.getElementById('btn-start');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const arContainer = document.getElementById('ar-container');
        const errorToast = document.getElementById('error-toast');

        // URL Params
        const uuid = new URLSearchParams(window.location.search).get('id');

        // Toast Helper
        function showError(msg) {
            errorToast.innerText = msg;
            errorToast.style.display = 'block';
            setTimeout(() => errorToast.style.display = 'none', 4000);
        }

        // Initialize
        async function init() {
            if (!uuid) return showError("ID topilmadi. QR kodni qayta tekshiring.");

            try {
                // 1. Fetch Data
                // btnText.innerText = "Yuklanmoqda...";
                const res = await fetch(`/api/project/${uuid}`);
                if (!res.ok) throw new Error("Tarmoq xatosi");
                const data = await res.json();

                // 2. Setup Button Action
                btnStart.onclick = () => {
                    startExperience(data);
                };

            } catch (err) {
                showError("Xatolik: " + err.message);
            }
        }

        function startExperience(data) {
            // UI Feedback
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';

            // 3. Inject AR Scene
            // Calculation
            const mRatio = data.markerRatio || 1.0;
            const vRatio = data.videoRatio || 1.0;

            // Object Fit Cover Logic for Plane
            // Note: AR.js/A-Frame 'shader: flat' is simple. 
            // We use standard UV mapping adjustments if ratios differ significantly.
            // For Simplicity in this "Production" version, we assume smart fit 
            // or just standard 1:1 mapping on the plane scaled to marker.

            // If we want exact cover fill:
            let scaleX = 1;
            let scaleY = 1; // 1/mRatio

            // We'll create the HTML string
            const sceneHTML = `
                <a-scene 
                    mindar-image="imageTargetSrc: ${data.mind}; uiLoading: no; uiScanning: no; uiError: no; filterMinCF:0.0001; filterBeta: 0.001;" 
                    color-space="sRGB" 
                    renderer="colorManagement: true, physicallyCorrectLights: true, preserveDrawingBuffer: true" 
                    vr-mode-ui="enabled: false" 
                    device-orientation-permission-ui="enabled: false">
                    
                    <a-assets>
                        <video id="ar-video" src="${data.video}" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
                    </a-assets>

                    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                    <a-entity mindar-image-target="targetIndex: 0">
                        <a-plane 
                            src="#ar-video" 
                            position="0 0 0" 
                            height="${1 / mRatio}" 
                            width="1" 
                            rotation="0 0 0"
                        ></a-plane>
                    </a-entity>
                </a-scene>
            `;

            arContainer.innerHTML = sceneHTML;

            // 4. Audio Unlock & Transition
            const video = document.getElementById('ar-video');

            // Try to play immediately (muted) to unlock
            video.muted = true;
            video.play().then(() => {
                video.pause();
                video.muted = false; // Prepare for real playback
                video.currentTime = 0;

                // Success: Hide Overlay
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.remove(), 600); // Remove from DOM
                }, 500);

            }).catch(e => {
                showError("Kamera yoki Audio xatosi: " + e.message);
                // Still try to hide overlay so they can see something
                setTimeout(() => overlay.style.opacity = '0', 500);
            });

            // 5. Logic: Play on Found, Pause on Lost
            const scene = document.querySelector('a-scene');

            scene.addEventListener('arReady', () => {
                console.log("AR Ready");
            });

            scene.addEventListener('loaded', () => {
                const target = document.querySelector('[mindar-image-target]');

                target.addEventListener('targetFound', () => {
                    video.play();
                });

                target.addEventListener('targetLost', () => {
                    video.pause();
                });
            });
        }

        // Run
        init();

    </script>
</body>

</html>
